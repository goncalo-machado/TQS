<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-red.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

  <div class="w3-container">
    <div class="w3-bar w3-theme">
        <a th:href="@{/}" class="w3-bar-item w3-button w3-padding-16">Index</a>
        <a th:href="@{/cache}" class="w3-bar-item w3-button w3-padding-16">Cache</a>
    </div>
</div>

<div class="w3-row-padding w3-center w3-margin-top">
    <div class="w3-quarter"  th:each="data: ${covidDataMap}">
      <div class="w3-card w3-container">
        <p th:text="${data.key}"></p>
        <br>
        <p th:text="${data.value}"></p>
      </div>
    </div>
</div>

</body>
</html>
